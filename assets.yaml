XMR:
  name: Monero
  explorer: https://localmonero.co/blocks
  intro:
    en:
      - 'Monero was launched in 2014, and its goal is simple: to allow transactions
      to take place privately and with anonymity. Even though it’s commonly thought
      that BTC can conceal a person’s identity, it’s often easy to trace payments
      back to their original source because blockchains are transparent. On the other
      hand, XMR is designed to obscure senders and recipients alike through the use
      of advanced cryptography.'
      - The team behind Monero say privacy and security are their biggest priorities,
        with ease of use and efficiency coming second. It aims to provide protection
        to all users — irrespective of how technologically competent they are.
      - Overall, XMR aims to allow payments to be made quickly and inexpensively without
        fear of censorship.
    zh:
      - 门罗币(XMR)是一种私有、安全且不可追溯的加密货币，2014年4月18日作为ByteCoin的分叉币推出。它是一种开源的、以隐私为导向的数字货币，构建在不透明的区块链网络上。门罗币开发人保护员宣称，用户可以完全控制自己的资金和隐私，因为没有人可以看到别人的账户余额或者交易记录。
      - 作为主打隐私的加密货币，门罗币采用了环形签名和隐身地址。环形签名是一种保护匿名数字签名，它不会暴露交易签名的主人。环形签名由发送方的公钥与区块链上的其他公钥混合生成。隐身地址则是在每次交易期间随机生成的一次性地址，用于隐藏交易的目标地址和接受者的身份。环形机密交易(RingCT)还能隐藏交易金额；2017年，这一特性被添加到门罗币网络上，成为交易网络的强制功能。
      - 门罗币基于CryptoNote协议，与比特币不同，它具有动态的区块大小和交易费用。
  website: https://www.getmonero.org/
  issue: 2014/04
  total: '17870887'
  circulation: '17870887'
UNI:
  name: Uniswap
  explorer: https://etherscan.io/token/0x1f9840a85d5af5bf1d1762f925bdaddc4201f984
  intro:
    en:
      - Uniswap is a popular decentralized trading protocol, known for its role in facilitating
        automated trading of decentralized finance (DeFi) tokens.
      - An example of an automated market maker (AMM), Uniswap launched in November
        2018, but has gained considerable popularity thanks to the DeFi phenomenon and
        associated surge in token trading.
      - Uniswap aims to keep token trading automated and completely open to anyone who
        holds tokens, while improving the efficiency of trading versus that on traditional
        exchanges.
      - Uniswap creates more efficiency by solving liquidity issues with automated solutions,
        avoiding the problems which plagued the first decentralized exchanges.
      - In September 2020, Uniswap went a step further by creating and awarding its
        own governance token, UNI, to past users of the protocol. This added both profitability
        potential and the ability for users to shape its future — an attractive aspect
        of decentralized entities.
    zh:
      - Uniswap是基于以太坊区块链构建的去中心化交易协议，可提供ERC-20代币的非托管交易。它的第一个版本(Uniswap v1)自2018年11月开始运行(在DevCon
        4上发布)，而第二个版本(Uniswap v2)于2020年5月发布。
      - 在Uniswap中，用户可以交换代币，将代币添加到池中以赚取费用或添加代币交易对，而无需信任任何中央中介。由于所有交互都是直接在链上进行的，因此要花费交易手续费，Uniswap已成为以太坊公共网络上最重要的手续费提供者，并成为使用最广泛的分布式应用程序。
        Uniswap建立在称为自动做市商(AMM)的独特系统上。其核心是由两个ERC-20代币组成的池来创建流动性。作为对流动性条款的奖励，当事方(流动性提供者或LP)收取每当个人交换代币时产生的交换费。在Uniswap
        v2中，交换费用设置为名义交易量的0.30％。收取的费用分配到池的储备金中。开启协议开关后，UNI持有者将收取每次交易手续费的0.05％，而流动性提供者的奖励将降低至0.25％。
      - 尽管不是首个AMM，Uniswap仍在普及自动化做市商协议，从而催生了诸如SushiSwap之类依靠其经过审计的开源代码的竞争协议。
