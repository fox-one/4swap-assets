intro:
  en:
  - Everipedia+PredIQt is a decentralized knowledge base and DeFi platform that includes
    a prediction market, money market, and synthetic asset system. The IQ token powers
    all applications and is used for governance of the system.
  zh:
  - IQ是IQ网络的基础，这是一个建立在EOS基础上的区块链协议，能够为以知识为核心的去中心化应用提供助力。IQ网络的旗舰DApp是Everipedia，它是一个更现代，更包容的百科全书式的新一代知识库。2015年它是维基百科的替代品，2018年过渡到区块链领域。用户持有IQ并在平台编辑文章，积极的贡献将会获得奖励。此外，作为一个去中心化的平台，Everipedia上的内容是不可更改的，用户可以从世界上任何地方（包括维基百科被封锁的国家）进行访问。IQ网络另一个DApp去中心化的市场预测产品：PredIQt，于2019年第三季度推出。
