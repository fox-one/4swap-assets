intro:
  en:
  - Dogecoin (DOGE) is based on the popular "doge" Internet meme and features a Shiba
    Inu on its logo. The open-source digital currency was created by Billy Markus
    from Portland, Oregon and Jackson Palmer from Sydney, Australia, and was forked
    from Litecoin in December 2013. Dogecoin's creators envisaged it as a fun, light-hearted
    cryptocurrency that would have greater appeal beyond the core Bitcoin audience,
    since it was based on a dog meme. Tesla CEO Elon Musk posted several tweets on
    social media that Dogecoin is his favorite coin.
  zh:
  - 狗狗币（DOGE）的名称源于网上超火的表情包"doge“，它的logo上有一只柴犬。这一开源型数字货币由美国俄勒冈州波特兰市的比利·马库斯(Billy Markus)和澳大利亚悉尼市的杰克逊·帕尔默(Jackson
    Palmer)共同创造，并在2013年12月由莱特币中派生出来。狗狗币的创始人们将其设定为一种轻松有趣的虚拟货币，希望它能吸引比特币核心受众之外的更多用户。Telsa公司的CEO埃隆·马斯克曾数次发推说狗狗币是他的最爱。
  - 狗狗币主要被用于在Reddit和Twitter上打赏有创意、高质量的内容。
