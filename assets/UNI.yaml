intro:
  en:
  - Uniswap is a popular decentralized trading protocol, known for its role in facilitating
    automated trading of decentralized finance (DeFi) tokens.
  - An example of an automated market maker (AMM), Uniswap launched in November 2018,
    but has gained considerable popularity thanks to the DeFi phenomenon and associated
    surge in token trading.
  - Uniswap aims to keep token trading automated and completely open to anyone who
    holds tokens, while improving the efficiency of trading versus that on traditional
    exchanges.
  - Uniswap creates more efficiency by solving liquidity issues with automated solutions,
    avoiding the problems which plagued the first decentralized exchanges.
  - In September 2020, Uniswap went a step further by creating and awarding its own
    governance token, UNI, to past users of the protocol. This added both profitability
    potential and the ability for users to shape its future — an attractive aspect
    of decentralized entities.
  zh:
  - Uniswap是基于以太坊区块链构建的去中心化交易协议，可提供ERC-20代币的非托管交易。它的第一个版本(Uniswap v1)自2018年11月开始运行(在DevCon
    4上发布)，而第二个版本(Uniswap v2)于2020年5月发布。
  - 在Uniswap中，用户可以交换代币，将代币添加到池中以赚取费用或添加代币交易对，而无需信任任何中央中介。由于所有交互都是直接在链上进行的，因此要花费交易手续费，Uniswap已成为以太坊公共网络上最重要的手续费提供者，并成为使用最广泛的分布式应用程序。
    Uniswap建立在称为自动做市商(AMM)的独特系统上。其核心是由两个ERC-20代币组成的池来创建流动性。作为对流动性条款的奖励，当事方(流动性提供者或LP)收取每当个人交换代币时产生的交换费。在Uniswap
    v2中，交换费用设置为名义交易量的0.30％。收取的费用分配到池的储备金中。开启协议开关后，UNI持有者将收取每次交易手续费的0.05％，而流动性提供者的奖励将降低至0.25％。
  - 尽管不是首个AMM，Uniswap仍在普及自动化做市商协议，从而催生了诸如SushiSwap之类依靠其经过审计的开源代码的竞争协议。
  - ' UNI是以太坊区块链上的ERC-20治理代币，代币持有者对Uniswap协议治理，UNI代币社区资金，协议费用转换的控制(如果激活，则0.05％的费用将由UNI代币持有者收取)，eth
    ENS，Uniswap默认代币列表(tokens.uniswap.eth)和SOCKS流动性代币等做出决断。'
