intro:
  en:
  - 'Named after Pando tree, the oldest and heaviest known living  organism that has
    massive underground root system, Pando USD is the stablecoin on Mixin Network.
    Soft-pegged to US dollar, it is currently generated by collateralizing BTC and
    ETH at the collateral rate over 200%. '
  zh:
  - pUSD命名来源与Pando树，这是地球上年纪最大的生物，地表上看上去像一片树林，其实它仅为一棵树，地底下面的根是连着的。Pando是Mixin网络上用BTC、ETH等去中心化货币抵押铸出来的绑定美元的稳定币，抵押率超过200%。
