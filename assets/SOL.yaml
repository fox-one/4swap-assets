  zh:
  - Solana由高通、英特尔和Dropbox的前工程师于2017年底创立，是一个单链委托权益证明协议，其重点是在不牺牲去中心化或安全的情况下提供可扩展性。
  - Solana可扩展解决方案的核心是一个名为历史证明 (PoH)的去中心化时钟，它的建立是为了解决分布式网络中没有单一可信的时间来源的时间问题。通过使用可验证的延迟函数，PoH允许每个节点通过SHA256计算在本地生成时间戳。这样就不需要在整个网络中广播时间戳，从而提高了整个网络的效率。
    Solana的使命是支持所有高增长和高频区块链应用，并民主化世界金融系统。
