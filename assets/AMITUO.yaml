  - 阿弥陀佛（梵语Amitābha），又名无量佛、无量光佛、无量寿佛等。
  - 大乘经载，阿弥陀佛在过去久远劫时曾立大愿，建立西方净土，广渡无边众生，成就无量庄严功德，为大乘佛教所广为崇敬和弘扬。大乘佛经主要如《佛说大乘无量寿庄严清静平等觉经》、《阿弥陀经》、《观无量寿佛经》，对阿弥陀佛及其西方极乐世界均有详述。
  - 大乘佛教流传之地，如中国、日本等大乘教区，阿弥陀佛信仰也尤为繁盛和重要。而汉传佛教的净土宗，则完全以念佛往生阿弥陀佛的西方净土作为专修的法门。
